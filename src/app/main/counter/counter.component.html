<div class="counter-container">
  <h1>Counter {{ count$ | async }}</h1>

  <div class="button-container">
    <app-button (buttonClicked$)="increment()" [backgroundColor]="'green'"
      >Increment</app-button
    >
    <app-button (buttonClicked$)="decrement()"> Decrement</app-button>
    <app-button (buttonClicked$)="reset()" [backgroundColor]="'orange'">
      Reset</app-button
    >
  </div>
</div>
